<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food Map</title>
  <!-- Import Font Google-->
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <!-- Import Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Import Bootstrap.css-->
  <link type="text/css" rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="../css/restaurant.css">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="title">Foodmap</h1>
          <hr class="content">
        </div>
      </div>
    </div>
  </header>
  <!-- First Section -->
  <section class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <img src="../assets/images/map.png" alt="map">
      </div>
      <div class="col-xs-12">
        <h3>Comida cerca de ti</h3>
      </div>
    </div>
    <form>
      <div class="input-group">
        <input id="input" type="text" class="form-control" name="restaurants" placeholder="Filtrar restaurantes">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </span>
      </div>
    </form>
  </section>
  <!-- Second Section -->
  <section class="container-fluid">
    <div class="row">
      <div id="container-second" class="col-xs-12 container-second-section">
        <div class="col-xs-5 container-img">
          <a href="" data-toggle="modal" data-target="#modalLogIn">
            <img class="restaurants" src="../assets/images/restaurants/comida-sana/1.jpg" alt="comida">
            <p></p>
          </a>
        </div>
        <div></div>
        <div class="col-xs-3 container-img">
          <a href="" data-toggle="modal" data-target="#modalLogIn">
            <img class="restaurants" src="../assets/images/restaurants/comida-sana/2.jpg" alt="comida">
            <p></p>
          </a>
        </div>
        <div class="col-xs-4 container-img">
          <a href="" data-toggle="modal" data-target="#modalLogIn">
            <img class="restaurants" src="../assets/images/restaurants/comida-sana/3.jpg" alt="comida">
            <p></p>
          </a>
        </div>
        <div class="col-xs-6 container-img">
          <a href="" data-toggle="modal" data-target="#modalLogIn">
            <img class="restaurants" src="../assets/images/restaurants/comida-sana/4.jpg" alt="comida">
            <p></p>
          </a>
        </div>
        <div class="col-xs-6 container-img">
          <a href="" data-toggle="modal" data-target="#modalLogIn">
            <img class="restaurants" src="../assets/images/restaurants/comida-sana/5.jpg" alt="comida">
            <p></p>
          </a>
        </div>
      </div>
    </div>
  </section>
  <!-- Modal for Driver -->
  <div class="modal fade" id="modalLogIn" tabindex="-1" role="dialog" aria-labelledby="modalLogIn">
    <div class="modal-dialog" role="document">
      <div class="modal-content background-modal center-block">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span -hidden="true">&times;</span>
          </button>
          <h1 id="title"></h1>
          <img src="../assets/images/map.png" alt="map-modal">
        </div>
        <div class="modal-body background-modal-body">
          <div class="form-group row">
            <div class="col-xs-6 container-text ">
              <p id="address"></p>
            </div>
            <div class="col-xs-6 container-text ">
              <p id="phone"></p>
            </div>
          </div>
          <button class="btn btn-default center-block color-button" type="submit">Pedir ahora</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Data Base -->
  <script src='../js/data.js'></script>
  <!-- Import jQuery and Bootstrap.js -->
  <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/restaurant.js"></script>
  <script type="text/javascript" src='../js/accessingData.js'></script>
</body>

</html>
